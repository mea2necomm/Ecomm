<app-navbar></app-navbar>
<div class="container">
<table class="table table-striped table-hover ">
  <thead>
  <tr>
    <th>User</th>
  </tr>
  </thead>
  <tbody>
  <tr class="warning" *ngFor="let user of users">
    <td>{{user.fname}} {{user.lname}} ({{user.email}})</td>
    <td><button type="button" class="btn btn-info " data-toggle="modal" data-target="#myModal" (click)="resetpwd(user)">Reset Password</button></td>
  </tr>
  </tbody>
</table>
</div>
<div id="myModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Sending email...</h4>
      </div>
      <div class="modal-body">
        <ul>
          <li *ngIf="this.modalmessage!=''">{{this.modalmessage}}</li>

        </ul>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
